<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width And Spacing</title>
    <style type="text/css">
        th, td {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table width="500" cellpadding="20" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250</td>
            <td>660</td>
            <td>410</td>
        </tr>
        <tr>
            <th>February</th>
            <td>135</td>
            <td>895</td>
            <td>1170</td>
        </tr>
    </table>
</body>
</html>
